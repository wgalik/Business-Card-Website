<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var redirectTo =
        '/' + location.pathname.replace(/^\/[^\/]+/, '') + location.search + location.hash
      sessionStorage.redirect = redirectTo
      location.replace('/')
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
